<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposto de Renda </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h3 id="msg"></h3>
    <script>
        let nome = prompt("Nome do contribuinte");
        let cpf = prompt("Digite o CPF do contribuinte");
        let rendaAnual = Number(prompt("Digite sua renda anual"));
        let dependentes = Number(prompt("Digite o numero de depedentes"));
        let rendaLiquida = 0;

        if (rendaAnual > 900 && rendaAnual <= 5000){
            rendaLiquida = rendaAnual * 0.95;
        }else if(rendaAnual > 5000 && rendaAnual <= 10000){
            rendaLiquida = rendaAnual * 0.90;
        }else if (rendaAnual > 10000){
            rendaLiquida = rendaAnual * 0.85;
        }

        rendaLiquida -= dependentes * 110
        



        document.getElementById("msg").innerHTML = rendaLiquida;
    </script>
</body>
</html>
