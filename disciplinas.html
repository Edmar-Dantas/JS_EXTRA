<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Disciplinas Escolares</h1>
    <h2 id="msg"></h2>
    <script>
        let msg = "";
        let continuar = "";
        do{
            let disciplina = prompt("Nome da disciplina");
            let descricao = prompt("Diescreva o conteudo da disciplina");
            let notaMin = prompt("Nota minima para ser aprovado");


            msg += "Disciplina " + disciplina + " || Nota minima: " + notaMin + " || Descrição: " + descricao + "<br>"
            msg += "############################################################################################################ <br>";
            continuar = prompt("Deseja continuar?[s/n]");
        } while (continuar == "s")

        document.getElementById("msg").innerHTML = msg;
    </script>
</body>
</html>
